<!DOCTYPE html>
<html>
  <head>
    <title>Reviewer</title>
    <link rel="stylesheet" href="ResultProductPage.css" />
  </head>
  <body onload="fetchProduct()">
    <!-- NavBar -->
    <div class="topnav">
      <div class="home"><a class="active" href="HomePage.html">Home</a></div>
      <div class="rightCorner">
        <div class="login"></div>
        <div class="logout">
          <button id="login-btn" onclick="login()">Log In</button>
        </div>
      </div>
    </div>
    <div class="Data">
      <div class="header">
        <h1>Product Result</h1>
        <div class="RatingSort">
          <form id="ratingForm">
            <h2 style="text-align: center">Rating</h2>
            <div class="input1">
              <input id="inputValue1" type="checkbox" />&#11088;
            </div>
            <div class="input2">
              <input id="inputValue2" type="checkbox" />&#11088;&#11088;
            </div>
            <div class="input3">
              <input type="checkbox" id="inputValue3" />&#11088;&#11088;&#11088;
            </div>
            <div class="input4">
              <input
                type="checkbox"
                id="inputValue4"
              />&#11088;&#11088;&#11088;&#11088;
            </div>
            <div class="input5">
              <input
                type="checkbox"
                id="inputValue5"
              />&#11088;&#11088;&#11088;&#11088;&#11088;
            </div>
          </form>
        </div>
        <!-- NEXT DIV FOR PRICE -->
        <form id="priceForm">
          <div class="RatingSort">
            <h2 style="text-align: center">Price</h2>
            <div class="input1">
              <input id="priceValue1" type="checkbox" />0$ to 100$
            </div>
            <div class="input2">
              <input id="priceValue2" type="checkbox" />100$ to 200$
            </div>
            <div class="input3">
              <input type="checkbox" id="priceValue3" />200$ to 250$
            </div>
            <div class="input4">
              <input type="checkbox" id="priceValue4" />250$ to 300$
            </div>
            <div class="input5">
              <input type="checkbox" id="priceValue5" />300$ to 400$
            </div>
          </div>
        </form>
      </div>
      <div class="companies">
        <!-- Inner HTML for Card Elements of Product -->
      </div>
    </div>
  </body>

  <!-- ResultCompanyPage Script file -->
  <script src="ResultProductPage.js"></script>
</html>
